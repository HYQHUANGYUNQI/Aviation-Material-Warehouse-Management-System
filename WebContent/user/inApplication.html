<script>
    var userId;
    var userName;
    $(function () {
        //启动页面的所有弹窗，通过js
        $("[data-toggle='popover']").popover();
        $.post("/AMWMS/user",
            function(res){
                var json = JSON.parse(res);
                userId = json.userId;
                userName = json.userName;
                document.getElementById("applicant-add").value = userName;
                document.getElementById("title").innerHTML = "你好，"+ userName;
            });
        $.post("/AMWMS/inApplication",
        		function(result){
        			var json = JSON.parse(result);
        			var form = json.formId;
        			document.getElementById("formId-add").value = form;
        			// 表格数据获取
        	        // 航材列表获取        
        	        var materials = new Array();
        	        $('#myAirMaterial-table').bootstrapTable({
        	            url:"/AMWMS/inApplication?apply=mytable",
        	            method: 'post',
        	            striped: true,
        	            pagination: true,
        	            dataType: 'json',
        	            pageNumber: 1,                       //初始化加载第一页，默认第一页
        	            pageSize: 10, //每页的记录行数
        	            toorbar:true,
        	            onClickRow:function(row, $element) {
        	                var temp = row['serial'];
        	                var param1={
        	                    url:"/AMWMS/inApplication?apply=table&&type=add&&serial="+temp,
        	                }
        	                var param2 = {
        	                    url:"/AMWMS/inApplication?apply=mytable&&type=del&&serial="+temp,
        	                }
        	                $('#added-airMaterial-table').bootstrapTable('refresh', param1);
        	                $('#myAirMaterial-table').bootstrapTable('refresh', param2);
        	                materials.push(temp);
        	            },
        	            columns: [
        	                {
        	                    field: 'serial',
        	                    title: '序列号'
        	                }, {
        	                    field: 'materialName',
        	                    title: '航材名称'
        	                }, {
        	                    field: 'commodityNumber',
        	                    title: '件号'
        	                }, {
        	                    field: 'partsTypeId',
        	                    title: '备件类型'
        	                }, {
        	                    field: 'supplierId',
        	                    title: '供应商'
        	                }, {
        	                    field: 'purchaseDate',
        	                    title: '采购日期'
        	                }]
        	        });

        	        $('#added-airMaterial-table').bootstrapTable({
        	            method: 'post',
        	            url:"/AMWMS/inApplication?apply=table",
        	            striped: true,
        	            pagination: true,
        	            dataType: 'json',
        	            pageNumber: 1, //初始化加载第一页，默认第一页
        	            pageSize: 10, //每页的记录行数
        	            onClickRow:function(row, $element) {
        	                var temp = row['serial'];
        	                var param1={
        	                    url:"/AMWMS/inApplication?apply=table&&type=del&&serial="+temp,
        	                }
        	                var param2 = {
        	                    url:"/AMWMS/inApplication?apply=mytable&&type=add&&serial="+temp,
        	                }
        	                $('#added-airMaterial-table').bootstrapTable('refresh', param1);
        	                $('#myAirMaterial-table').bootstrapTable('refresh', param2);
        	                materials.forEach(function(item, index, arr) {
        	                    if(item == temp) {
        	                        arr.splice(index, 1);
        	                    }
        	                });
        	            },
        	            columns: [
        	                {
        	                    field: 'serial',
        	                    title: '序列号'
        	                }, {
        	                    field: 'materialName',
        	                    title: '航材名称'
        	                }, {
        	                    field: 'commodityNumber',
        	                    title: '件号'
        	                }, {
        	                    field: 'partsTypeId',
        	                    title: '备件类型'
        	                }, {
        	                    field: 'supplierId',
        	                    title: '供应商'
        	                }, {
        	                    field: 'purchaseDate',
        	                    title: '采购日期'
        	                }]
        	        });

        	        $("#reset-button").click(function(){
        	            var param1={
        	                url:"/AMWMS/inApplication?apply=table&&type=reset",
        	            }
        	            var param2 = {
        	                url:"/AMWMS/inApplication?apply=mytable&&type=reset",
        	            }

        	            $('#added-airMaterial-table').bootstrapTable('refresh', param1);
        	            $('#myAirMaterial-table').bootstrapTable('refresh', param2);
        	            materials = new Array();
        	        });

        	        $("#add-button").click(function(){
        	            var info = $("#add-inApplication").serializeArray();
        	            $.post("/AMWMS/add/applicateAirMaterial",
        	                {"apply":"inapply",
        	                    "formId":info[0].value,
        	                    "storage":info[3].value,
        	                    "date":info[2].value,
        	                    "materials":materials},
        	                function(msg){
        	                    var json = $.parseJSON(msg);
        	                    var sig = json.flag;
        	                    if(sig){
        	                        alert("提交成功!"+ json.num + "条记录" );
        	                    }
        	                    else {
        	                        alert("更新失败!");
        	                    }
        	                });
        	        });
        	});

        
    })



</script>
