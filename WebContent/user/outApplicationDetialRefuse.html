<script>
    $(function () {
    	  $.post("/AMWMS/user",
                  function(res){
                      var json = JSON.parse(res);
                      var userId = json.userId;
                      var userName = json.userName;
                      document.getElementById("title").innerHTML = "你好，"+ userName;
                  });
    	
        //获得数据
        var checkSerial = window.location.href.split("=")[1];
        var url = "/AMWMS/search/searchApplication";//通过申请单号获得数据
        var jsons;
        $.post(url,
        	{"formId":checkSerial,
     		 "apply":"outapplication",
     	 	 "type":"form"},
            function(result){
                jsons = $.parseJSON(result);
                var record = jsons[0];
                document.getElementById("formId-info").innerHTML = record.formId;
                document.getElementById("applicant-info").innerHTML = record.applicant;
                document.getElementById("removalDate-info").innerHTML = record.removalDate;
                document.getElementById("storage-info").innerHTML = record.commodityName;
                document.getElementById("state-info").innerHTML = record.statement;
            });
        //加载航材列表
        $('#airMaterialList-table').bootstrapTable({
            method: 'post',
            url:"/AMWMS/search/searchApplication?apply=outapplication&&type=material&&formId="+checkSerial,//通过申请单号获得航材列表
            striped: true,
            pagination: true,
            dataType: 'json',
            pageNumber: 1,
            pageSize: 10,
            columns: [ {
                field: 'serial',
                title: '序列号'
            }, {
                field: 'materialName',
                title: '航材名称'
            }, {
                field: 'commodityNumber',
                title: '件号'
            }, {
                field: 'partsTypeId',
                title: '备件类型'
            }, {
                field: 'supplierId',
                title: '供应商'
            }, {
                field: 'purchaseDate',
                title: '采购日期'
            }]
        })
        
        //点击删除按钮
        $('#delete-button').click(function () {
        	window.location.href = "/AMWMS/user/myApplication.html";
        })
    })
</script>
