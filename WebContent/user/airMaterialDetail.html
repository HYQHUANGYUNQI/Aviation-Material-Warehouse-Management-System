<script>
    $(function () {
        var checkSerial = window.location.href.split("=")[1];//"3535000102"//
        var url = "/AMWMS/search/searchAirMaterial";

        var jsons;
        $.post(url,
            {"serial":checkSerial},
            function(result){
                jsons = $.parseJSON(result);
                var record = jsons[0];
                document.getElementById("serial-info").innerHTML = record.serial;
                document.getElementById("materialName-info").innerHTML = record.materialName;
                document.getElementById("commodityNumber-info").innerHTML = record.commodityNumber;
                document.getElementById("partsTypeId-info").innerHTML = record.partsTypeId;
                document.getElementById("supplierId-info").innerHTML = record.supplierId;
                document.getElementById("purchaseDate-info").innerHTML = record.purchaseDate;
                document.getElementById("unitCost-info").innerHTML = record.unitCost;
                document.getElementById("serviceLife-info").innerHTML = record.serviceLife;
                document.getElementById("state-info").innerHTML = record.state;
                document.getElementById("statement-info").innerHTML = record.statement;
            });
		
        $('#return-button').click(function(){
        	window.location.href = "/AMWMS/user/airmaterial.jsp";
        })
    })
</script>
