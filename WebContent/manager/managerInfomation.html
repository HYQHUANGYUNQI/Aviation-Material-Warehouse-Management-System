<script type="text/javaScript">

                var userName = json.userName;
                document.getElementById("title").innerHTML = "管理员 "+ userName+",你好";
                document.getElementById("userName").innerHTML = userName;
                
            });
    $('#airMaterialList-table').bootstrapTable({
        method: 'post',
        url:"/AMWMS/user?identity=manager",//通过申请单号获得航材列表
        striped: true,
        pagination: true,
        dataType: 'json',
        pageNumber: 1,
        pageSize: 10,
        columns: [ {

            field: 'userId',
            title: '人员编号'
        },{

            field: 'statement',
            title: '管辖仓库'
        }]
    })
});
