<script>
    // for tables checkbox demo
    $(function () {
    	$.post("/AMWMS/user",
                function(res){
                    var json = JSON.parse(res);
                    var userId = json.userId;
                    var userName = json.userName;
                    document.getElementById("title").innerHTML = "管理员 "+ userName+",你好";
                });
        // 获取航材列表
        $('#out-table').bootstrapTable({
            method: 'POST',
            url:"/AMWMS/view/ApplicationView?apply=outapplication",//获取入库申请单列表
            pagination: true,
            checkbox:true,
            dataType: 'json',
            pageNumber: 1,                       //初始化加载第一页，默认第一页
            pageSize: 10, //每页的记录行数
            onClickRow:function(row, $element) {
                var temp = row['formId'];
                var state = row['statement'];
                if (state === '审核中') {
                    window.location.href="/AMWMS/manager/outApplicationNoRead.html?formId=" + temp;
                } else if (state === '已通过'){
                    window.location.href="/AMWMS/manager/outApplicationAccess.html?formId=" + temp;
                } else if(state === '已驳回') {
                    window.location.href="/AMWMS/manager/outApplicationRefuse.html?formId=" + temp;
                }
            },
            columns: [
                {

                    field: 'formId',
                    title: '申请单号'
                }, {
                    field: 'applicant',
                    title: '申请人'
                }, {
                    field: 'removalDate',
                    title: '出库时间'
                }, {
                    field: 'commodityName',
                    title: '仓库'
                }, {
                    field: 'statement',
                    title: '状态'
                }, ]
        })
        // 查询功能
        $('#search-button').click(function () {
            var temp1 = document.getElementById("formId-input").value;
            var temp2 = document.getElementById("applicant-input").value;
            var temp3 = document.getElementById("removalDate-input").value;
            var temp4 = document.getElementById("storage-input").value;
            var temp5 = document.getElementById("state-input").value;
            $.ajax({
                type:"POST",
                url:"/AMWMS/search/searchOutApplication?formId=" + temp1 + "&&applicant=" + temp2 + "&&removalDate=" + temp3 + "&&storage=" + temp4 + "&&state=" + temp5,
                success:function (json) {
                    var param={
                        url:"/AMWMS/search/searchOutApplication?formId=" + temp1 + "&&applicant=" + temp2 + "&&removalDate=" + temp3 + "&&storage=" + temp4 + "&&state=" + temp5,
                    }
                    $('#table').bootstrapTable('refresh', param);
                }
            })
        })
    })

</script>
