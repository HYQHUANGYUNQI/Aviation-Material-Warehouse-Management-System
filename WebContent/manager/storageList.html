<script>
    // for tables checkbox demo
    $(function () {
    	$.post("/AMWMS/user",
                function(res){
                    var json = JSON.parse(res);
                    var userId = json.userId;
                    var userName = json.userName;
                    document.getElementById("title").innerHTML = "管理员 "+ userName+",你好";
                });
        $('#storageList-table').bootstrapTable({
            method: 'POST',
            url:"/AMWMS/view/storageView",
            pagination: true,
            checkbox:true,
            dataType: 'json',
            pageNumber: 1,                       //初始化加载第一页，默认第一页
            pageSize: 10, //每页的记录行数
            columns: [
            	{
                    field: 'storageId',
                    title: '仓库编号'
                }, {
                    field: 'storageName',
                    title: '仓库名称'
                }, {
                    field: 'areaId',
                    title: '库区号'
                }, {
                    field: 'locationId',
                    title: '货位'
                }, {
                    field: 'materialId',
                    title: '货物'
                },{
                    field: 'state',
                    title: '状态'
                }]
        })
        $('#search-button').click(function () {
            var temp1 = document.getElementById("locationId-input").value;
            var temp2 = document.getElementById("storageName-input").value;
            var temp3 = document.getElementById("storageNumber-input").value;
            var temp4 = document.getElementById("areaId-input").value;
            var temp5 = document.getElementById("shelfId-input").value;
            var temp6 = document.getElementById("layer-input").value;
            var temp7 = document.getElementById("location-input").value;
            var temp8 = document.getElementById("state-input").value;
            $.ajax({
                type:"POST",
                url:"/AMWMS/search/searchStorageList?locationId=" + temp1 + "&&storageName=" + temp2 + "&&storageNumber=" + temp3 + "&&areaId=" + temp4 + "&&shelfId=" + temp5
                    + "&&layer=" + temp6 + "&&location=" + temp7 + "&&state=" + temp8,
                success:function (json){
                    var param={
                        url:"/AMWMS/search/searchStorageList?locationId=" + temp1 + "&&storageName=" + temp2 + "&&storageNumber=" + temp3 + "&&areaId=" + temp4 + "&&shelfId=" + temp5
                            + "&&layer=" + temp6 + "&&location=" + temp7 + "&&state=" + temp8,
                    }
                    $('#storageList-table').bootstrapTable('refresh', param);
                }
            })
        })
    })

</script>
